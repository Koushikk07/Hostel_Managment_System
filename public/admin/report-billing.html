<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Billing Report</title>
<link rel="icon" type="image/jpeg" href="logo.jpeg">
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<style>
  body{
    font-family: Arial, Helvetica, sans-serif;
    background: #f5f5f5;
    margin: 0;
    padding: 0;
  }
  header {
  background: #007bff;
  color: white;
  padding: 16px 24px;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  margin-bottom: 13px;
}
header h1 {
  margin: 0;
  font-size: 24px;
  flex: 1;
  text-align: center;
}
header a {
  position: absolute;
  left: 24px;
  top: 50%;
  transform: translateY(-50%);
  text-decoration: none;
  background: white;
  color: #007bff;
  padding: 8px 16px;
  border-radius: 6px;
  font-weight: bold;
  transition: background 0.3s, color 0.3s;
}
header a:hover {
  background: #0056b3;
  color: white;
}
</style>
</head>
<body class="p-3">
<header>
    <h1>Billing Report</h1>
    <a href="admindashboard.html">Back</a>
 </header>

<div class="mb-3 text-end">
  <button class="btn btn-success" onclick="exportCSV()">Export CSV</button>
</div>

<table class="table table-bordered" id="billingTable">
  <thead>
    <tr>
      <th>Roll No</th>
      <th>Name</th>
      <th>Academic Year</th>
      <th>Total Fee</th>
      <th>Total Paid</th>
      <th>Scholarship</th>
      <th>Due</th>
      <th>Remaining</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
let billingData = [];

async function loadBilling() {
  const res = await axios.get("/admin/api/billing-summary");
  billingData = res.data.rows;
  renderTable();
}

function renderTable() {
  const tbody = document.querySelector("#billingTable tbody");
  tbody.innerHTML = "";
  billingData.forEach(r => {
    tbody.innerHTML += `
      <tr>
        <td>${r.roll_no}</td>
        <td>${r.name}</td>
        <td>${r.academic_year}</td>
        <td>${r.total_fee}</td>
        <td>${r.total_paid}</td>
        <td>${r.total_scholarship}</td>
        <td>${r.due}</td>
        <td>${r.remaining}</td>
      </tr>`;
  });
}

function exportCSV() {
  let csv = "Roll No,Name,Academic Year,Total Fee,Total Paid,Scholarship,Due,Remaining\n";
  billingData.forEach(r=>{
    csv += `${r.roll_no},${r.name},${r.academic_year},${r.total_fee},${r.total_paid},${r.total_scholarship},${r.due},${r.remaining}\n`;
  });
  const blob = new Blob([csv], {type:"text/csv"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "billing_report.csv";
  a.click();
}
loadBilling();
</script>
</body>
</html>
