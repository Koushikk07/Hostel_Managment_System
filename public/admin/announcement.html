<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Announcements</title>
    <link rel="icon" type="image/jpeg" href="logo.jpeg">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f6ff;
        margin: 0;
        padding: 0;
      }

    header {
  background: #007bff;
  color: white;
  padding: 16px 24px;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}
header h1 {
  margin: 0;
  font-size: 24px;
  flex: 1;
  text-align: center;
}
header a {
  position: absolute;
  left: 24px;
  top: 50%;
  transform: translateY(-50%);
  text-decoration: none;
  background: white;
  color: #007bff;
  padding: 8px 16px;
  border-radius: 6px;
  font-weight: bold;
  transition: background 0.3s, color 0.3s;
}
header a:hover {
  background: #0056b3;
  color: white;
}

      .container {
        width: 80%;
        margin: 20px auto;
      }

      .controls {
        text-align: right;
        margin-bottom: 15px;
      }

      button {
        background-color: #003366;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        margin-left: 10px;
      }

      button:hover {
        background-color: #0055aa;
      }

      .announcement-box {
        background-color: white;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        position: relative;
      }

      .announcement-box h3 {
        color: #003366;
        margin-bottom: 5px;
      }

      .announcement-box p {
        color: #333;
        margin: 0;
      }

      .remove-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #cc0000;
      }

      .remove-btn:hover {
        background-color: #ff3333;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Hostel Announcements</h1>
      <a href="admindashboard.html">back</a>
    </header>

    <div class="container">
      <div class="controls">
        <button onclick="addAnnouncement()">Add Announcement</button>
      </div>

      <div id="announcements">
        
      </div>
    </div>

    <script>
      const announcementsContainer = document.getElementById("announcements");
      let currentAnnouncements = [];

      // Fetch all announcements and render the list
      async function fetchAndRenderAnnouncements() {
        try {
          const response = await fetch("/api/announcements");
          const data = await response.json();

          if (data.success) {
            currentAnnouncements = data.announcements;
            renderAnnouncements(currentAnnouncements);
          } else {
            console.error("Failed to fetch announcements:", data.message);
            announcementsContainer.innerHTML = `<p style="color:red;">Error loading announcements: ${data.message}</p>`;
          }
        } catch (error) {
          console.error("Network error fetching announcements:", error);
          announcementsContainer.innerHTML = `<p style="color:red;">Network Error. Check server connection.</p>`;
        }
      }

      // Renders the list of announcements
      function renderAnnouncements(announcements) {
        announcementsContainer.innerHTML = ""; // Clear existing content
        if (announcements.length === 0) {
          announcementsContainer.innerHTML =
            "<p>No announcements posted yet.</p>";
          return;
        }

        announcements.forEach((ann) => {
          // Ensure you are using 'id' for the unique identifier as per your SQL table.
          const date = new Date(ann.created_at).toLocaleString();
          const box = document.createElement("div");
          box.classList.add("announcement-box");
          box.innerHTML = `
            <h3>${ann.title}</h3>
            <p>${ann.message}</p>
            <small>Posted: ${date}</small>
            <button class="remove-btn" onclick="deleteAnnouncement(${ann.id})">Remove</button>
        `;
          announcementsContainer.appendChild(box);
        });
      }

      // Function to handle adding a new announcement
      async function addAnnouncement() {
        const title = prompt("Enter announcement title:");
        if (!title) return;
        const message = prompt("Enter announcement content:");
        if (!message) return;

        try {
          const response = await fetch("/admin/api/announcements", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ title, message }),
          });
          const data = await response.json();

          if (data.success) {
            alert(data.message);
            fetchAndRenderAnnouncements(); // Refresh the list
          } else {
            alert("Failed to post announcement: " + data.message);
          }
        } catch (error) {
          alert("Error posting announcement. Check console.");
          console.error("Post error:", error);
        }
      }

      // Function to handle deleting an announcement
      async function deleteAnnouncement(id) {
        if (!confirm("Are you sure you want to delete this announcement?"))
          return;

        try {
          // 1. Fetch the DELETE API route
          const response = await fetch(`/admin/api/announcements/${id}`, {
            method: "DELETE",
          });

          // 2. Check the HTTP status first (should be 200-299)
          if (!response.ok) {
            // Log detailed HTTP status error
            console.error(`[DELETE FAIL] HTTP Status: ${response.status}`);
            const errorText = await response.text();
            console.error(`[DELETE FAIL] Server Response Text:`, errorText);

            alert(
              `Failed to delete announcement (HTTP ${response.status}). Check browser console for details.`
            );
            return;
          }

          // 3. Response is OK, attempt to parse JSON
          const data = await response.json();

          if (data.success) {
            alert(data.message);
            fetchAndRenderAnnouncements(); // Refresh the list
          } else {
            alert(
              "Failed to delete announcement: " +
                (data.message || "Unknown server error.")
            );
            console.error("Server reported failure:", data);
          }
        } catch (error) {
          alert(
            "CRITICAL ERROR deleting announcement. Check console immediately."
          );
          console.error(
            "Critical Delete Error (Likely JSON parsing or network issue):",
            error
          );
        }
      }

      // Initial load when the page is ready
      document.addEventListener(
        "DOMContentLoaded",
        fetchAndRenderAnnouncements
      );
    </script>
  </body>
</html>
