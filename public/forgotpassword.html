<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e90ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    input, button {
      width: 90%;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #1e90ff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #0b63c6; }
    .error { color: red; }
    .success { color: green; }
    header {
  background: #007bff;
  color: white;
  padding: 16px 24px;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}
header h1 {
  margin: 0;
  font-size: 24px;
  flex: 1;
  text-align: center;
}
header a {
  position: absolute;
  left: 24px;
  top: 50%;
  transform: translateY(-50%);
  text-decoration: none;
  background: white;
  color: #007bff;
  padding: 8px 16px;
  border-radius: 6px;
  font-weight: bold;
  transition: background 0.3s, color 0.3s;
}
header a:hover {
  background: #0056b3;
 color:Â white;
}
  </style>
</head>
<body>
  <header>
  <h1>Forget Password</h1>
   <a href="dashboard.html">Back</a>
</header>
  <div class="box">
    
    <form action="/forgot-password" method="post">
      <input type="text" name="roll_no" placeholder="Enter Roll Number" required><br>
      <input type="password" name="new_password" placeholder="Enter New Password" required><br>
      <button type="submit">Update Password</button>
    </form>
    <p id="error-message" class="error"></p>
    <p id="success-message" class="success"></p>

<script>
  const params = new URLSearchParams(window.location.search);
  if (params.get("error")) {
    document.getElementById("error-message").textContent = params.get("error");
  }
  if (params.get("success")) {
    document.getElementById("success-message").textContent = params.get("success");
  }
</script>

</body>
</html>
