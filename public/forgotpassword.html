<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link rel="icon" type="image/jpeg" href="logo.jpeg"> 
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e90ff; /* Deep Sky Blue background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative; /* Needed for absolute positioning of back button */
    }
    .box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    
    /* ADDED: Style for the title inside the centered box */
    .box h1 {
      color: #1e90ff;
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 24px;
    }
    
    input, button {
      width: 90%;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #1e90ff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #0b63c6; }
    .error { color: red; }
    .success { color: green; }

    /* ADDED: Button Styling */
    .btn {
        display: inline-block;
        padding: 8px 12px;
        background: #007bff; /* Standard blue color for contrast */
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
    }
    .btn:hover {
        background: #0056b3;
    }

    /* ADDED: Positioning the back button */
    .back-login-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      margin: 0;
    }
  </style>
</head>
<body>

<a href="/login.html" class="btn back-login-btn">back</a>
  
<div class="box">
  <h1>Forget Password</h1>
    
  <form action="/forgot-password" method="post">
    <input type="text" name="roll_no" placeholder="Enter Roll Number" required><br>
    <input type="password" name="new_password" placeholder="Enter New Password" required><br>
    <input type="password" name="confirm_password" placeholder="Confirm New Password" required><br>
    <button type="submit">Reset Password</button>
  </form>
    
  <p id="message"></p>
    
</div>

<script>
  // Basic client-side form handling (if needed)
  document.querySelector('form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const messageElement = document.getElementById('message');
    
    // Clear previous messages
    messageElement.textContent = '';
    messageElement.className = '';

    try {
      const response = await fetch(form.action, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams(new FormData(form)).toString()
      });

      const data = await response.json();
      
      if(data.success) {
        messageElement.textContent = data.message || 'Password reset successful!';
        messageElement.classList.add('success');
      } else {
        messageElement.textContent = data.message || 'Failed to reset password.';
        messageElement.classList.add('error');
      }

    } catch (error) {
      messageElement.textContent = 'An unexpected error occurred.';
      messageElement.classList.add('error');
      console.error('Fetch error:', error);
    }
  });
</script>
</body>
</html>
