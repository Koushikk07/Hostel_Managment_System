<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<title>Student Dashboard</title>
<link rel="icon" type="image/jpeg" href="logo.jpeg">
<style>
body { font-family: Arial, sans-serif; background: #f5f5f5; margin:0; padding:0; }
header {
  background: #007bff;
  color: white;
  padding: 16px 24px;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}
header h1 {
  margin: 0;
  font-size: 24px;
  flex: 1;
  text-align: center;
}
header a {
  position: absolute;
  right: 24px;
  top: 50%;
  transform: translateY(-50%);
  text-decoration: none;
  background: white;
  color: #007bff;
  padding: 8px 16px;
  border-radius: 6px;
  font-weight: bold;
  transition: background 0.3s, color 0.3s;
}
header a:hover {
  background: #0056b3;
  color: white;
}
nav {
  display: flex;
  gap: 12px;
  padding: 16px;
  flex-wrap: wrap;
  justify-content: center;
  background: #e0e0e0;
}
nav a,
.dropdown-btn {
  text-decoration: none;
  padding: 12px 24px;
  background: #007bff;
  color: white;
  border-radius: 6px;
  cursor: pointer;
}
nav a:hover,
.dropdown-btn:hover {
  background: #0056b3;
}
.dropdown {
  position: relative;
  display: inline-block;
}
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #007bff;
  min-width: 200px;
  border-radius: 6px;
  z-index: 1;
  flex-direction: column;
}
.dropdown-content a {
  display: block;
  padding: 12px 16px;
  margin: 2px 0;
}
.dropdown:hover .dropdown-content {
  display: flex;
}

h2 {
  margin-bottom: 8px;
  color: #007bff;
}
.message {
  font-weight: bold;
  margin-top: 8px;
  color: red;
}


</style>
</head>
<body>
<header>

  
  
  <h1>Student Dashboard</h1>
  <a href="/logout">Logout</a>
</header>



<nav>
  <div class="dropdown">
    <div class="dropdown-btn">Profile &#9662;</div>
    <div class="dropdown-content">
      <a href="profile.html">View Profile</a>
      <a href="forgotpassword.html">Change Password</a>
    </div>
  </div>
  <div class="dropdown">
    <div class="dropdown-btn">Applications &#9662;</div>
    <div class="dropdown-content">
      <a href="hostelform.html">Apply for Hostel</a>
      <a href="application-formstatus.html">Application Status</a>
    </div>
  </div>
  <div class="dropdown">
    <div class="dropdown-btn">Room &#9662;</div>
    <div class="dropdown-content">
      <a href="room-allocation.html">Room Allocation</a>
    </div>
  </div>
  <a href="financial.html">Finance</a>
  <a href="complaints.html">Complaints</a>
  <a href="announcements.html">Announcements</a>
  
</nav>

<main>
<h2>Welcome, <span id="student-name">Loading...</span></h2>
<p>Roll No: <span id="student-roll"></span></p>
<p>Hostel: <span id="student-hostel">Not allocated</span></p> <p>Room: <span id="student-room">Not allocated</span></p>
</main>

<script>
async function loadStudentDetails() {
  try {
    // 1. Fetch data from the server API
    const response = await fetch('/api/student/details', { credentials: 'same-origin' }); 
    const data = await response.json();

    if (data.success) {
      // 2. Populate basic user info
      document.getElementById('student-name').textContent = data.name;
      document.getElementById('student-roll').textContent = data.roll;
      
      // 3. Get the HTML elements for Hostel and Room
      const hostelElement = document.getElementById('student-hostel');
      const roomElement = document.getElementById('student-room');

      // 4. Update the content (the "basic man" way)
      // If data.hostel is a valid string, use it; otherwise, display 'Not allocated'.
      hostelElement.textContent = data.hostel || 'Not allocated'; 
      roomElement.textContent = data.room || 'Not allocated';
      
      // OPTIONAL: Hide "Not allocated" for room if hostel is allocated but room isn't explicitly set
      // if (data.hostel && !data.room) { roomElement.textContent = 'Room Pending Allocation'; }
      
    } else {
      console.error('Failed to load user data:', data.message);
      document.getElementById('student-name').textContent = 'Error loading data';
    }
  } catch (error) {
    console.error('Network or server error:', error);
    document.getElementById('student-name').textContent = 'Network Error';
  }
}

// Ensure this function runs when the page loads
document.addEventListener('DOMContentLoaded', loadStudentDetails);
</script>
</body>
</html>
