<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<title>Student Dashboard</title>
<style>
body { font-family: Arial, sans-serif; background: #f5f5f5; margin:0; padding:0; }
header {
  background: #007bff;
  color: white;
  padding: 16px 24px;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}
header h1 {
  margin: 0;
  font-size: 24px;
  flex: 1;
  text-align: center;
}
header a {
  position: absolute;
  right: 24px;
  top: 50%;
  transform: translateY(-50%);
  text-decoration: none;
  background: white;
  color: #007bff;
  padding: 8px 16px;
  border-radius: 6px;
  font-weight: bold;
  transition: background 0.3s, color 0.3s;
}
header a:hover {
  background: #0056b3;
  color: white;
}
nav {
  display: flex;
  gap: 12px;
  padding: 16px;
  flex-wrap: wrap;
  justify-content: center;
  background: #e0e0e0;
}
nav a,
.dropdown-btn {
  text-decoration: none;
  padding: 12px 24px;
  background: #007bff;
  color: white;
  border-radius: 6px;
  cursor: pointer;
}
nav a:hover,
.dropdown-btn:hover {
  background: #0056b3;
}
.dropdown {
  position: relative;
  display: inline-block;
}
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #007bff;
  min-width: 200px;
  border-radius: 6px;
  z-index: 1;
  flex-direction: column;
}
.dropdown-content a {
  display: block;
  padding: 12px 16px;
  margin: 2px 0;
}
.dropdown:hover .dropdown-content {
  display: flex;
}

h2 {
  margin-bottom: 8px;
  color: #007bff;
}
.message {
  font-weight: bold;
  margin-top: 8px;
  color: red;
}


</style>
</head>
<body>
<header>

  
  
  <h1>Student Dashboard</h1>
  <a href="/logout">Logout</a>
</header>



<nav>
  <div class="dropdown">
    <div class="dropdown-btn">Profile &#9662;</div>
    <div class="dropdown-content">
      <a href="profile.html">View Profile</a>
      <a href="change-password.html">Change Password</a>
    </div>
  </div>
  <div class="dropdown">
    <div class="dropdown-btn">Applications &#9662;</div>
    <div class="dropdown-content">
      <a href="hostelform.html">Apply for Hostel</a>
      <a href="application-formstatus.html">Application Status</a>
    </div>
  </div>
  <div class="dropdown">
    <div class="dropdown-btn">Room &#9662;</div>
    <div class="dropdown-content">
      <a href="room-allocation.html">Room Allocation</a>
    </div>
  </div>
  <a href="financial.html">Finance</a>
  <a href="complaints.html">Complaints</a>
  <a href="announcements.html">Announcements</a>
  
</nav>

<main>
  <h2>Welcome, <span id="student-name">Loading...</span></h2>
  <p>Roll No: <span id="student-roll"></span></p>
  <p>Room: <span id="student-room">Not allocated</span></p>
</main>

</script>
</body>
</html>
