<script>
  const SESSION_TIMEOUT_MS = 1000 * 60 * 15; // 15 minutes (Must match server.js maxAge)
        const WARNING_TIME_MS = 1000 * 60 * 2;   // Show warning 2 minutes before timeout
        
        let timerInterval;
        let expirationTime = Date.now() + SESSION_TIMEOUT_MS;

        // Simple throttle function (prevents flooding the server with requests)
        function throttle(func, delay) {
            let lastCall = 0;
            return function(...args) {
                const now = Date.now();
                if (now - lastCall > delay) {
                    lastCall = now;
                    func.apply(this, args);
                }
            };
        }

        async function resetSessionActivity() {
            try {
                // Hitting the server to keep the session alive
                const response = await fetch('/keep-alive', { method: 'POST' });

                if (response.ok) {
                    // Update the client-side expiration time
                    expirationTime = Date.now() + SESSION_TIMEOUT_MS;
                    
                    // Restart the timer to reflect the new expiration time
                    startSessionTimer();
                    
                    // Hide the bar if we were in the warning zone
                    document.getElementById('session-timer-bar').style.display = 'none';
                }
            } catch(e) {
                console.error("Keep-alive failed, session may be invalid:", e);
            }
        }
        
        function startSessionTimer() {
            const timerElement = document.getElementById('session-timer-bar');
            if (!timerElement) return;

            if (timerInterval) clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                const remainingTimeMS = expirationTime - Date.now();
                
                if (remainingTimeMS <= 0) {
                    clearInterval(timerInterval);
                    timerElement.textContent = "Session Expired. Redirecting to Login...";
                    // Force client logout and redirect with an error message
                    window.location.href = "/logout?error=" + encodeURIComponent("Your session has expired due to inactivity.");
                    return;
                }

                // Show the timer only when it enters the warning zone
                if (remainingTimeMS <= WARNING_TIME_MS) {
                    const remainingMinutes = Math.floor(remainingTimeMS / (1000 * 60));
                    const remainingSeconds = Math.floor((remainingTimeMS % (1000 * 60)) / 1000);
                    timerElement.style.display = 'block';
                    timerElement.textContent = `⚠️ Session expires in ${remainingMinutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
                } else {
                    timerElement.style.display = 'none';
                }

            }, 1000); // Check every second
        }
        
        function setupActivityListeners() {
            ['mousemove', 'keydown', 'scroll', 'touchstart'].forEach(eventType => {
                document.addEventListener(eventType, throttle(resetSessionActivity, 60000)); // Throttle to once per minute
            });
        }

        // Initialize the timer logic
        document.addEventListener('DOMContentLoaded', () => {
            // Start the timer
            startSessionTimer();
            // Setup listeners to reset the timer on activity
            setupActivityListeners();
        });

        // =========================================================
        // === END OF SESSION TIMER SCRIPT ===
        // =========================================================




  const announcementsContainer = document.getElementById('announcement-list'); // Assuming your container div has this ID

// Fetch and render announcements for the student
async function fetchAndRenderAnnouncements() {
    try {
        const response = await fetch('/api/announcements');
        const data = await response.json();
        
        if (data.success) {
            renderStudentAnnouncements(data.announcements);
        } else {
            console.error('Failed to fetch announcements:', data.message);
            // Fallback for students
            document.body.innerHTML += `<div style="text-align:center; color:red;">Error loading notices: ${data.message}</div>`;
        }
    } catch (error) {
        console.error('Network error fetching announcements:', error);
        document.body.innerHTML += `<div style="text-align:center; color:red;">Network Error. Could not connect to server.</div>`;
    }
}

// Renders the list of announcements for the student
function renderStudentAnnouncements(announcements) {
    // Find the current container in your HTML structure
    let container = document.body; // Or find the specific container like: document.getElementById('main-content');
    
    // Since announcements.html shows placeholder divs, we'll replace the content.
    // Assuming you have a main container that holds the announcement boxes.
    // If your original HTML had placeholder boxes, remove them first.
    
    // Using a new container element for clarity:
    const newContainer = document.createElement('div');
    newContainer.className = 'container'; 
    newContainer.style.width = '80%';
    newContainer.style.margin = '20px auto';
    
    if (announcements.length === 0) {
        newContainer.innerHTML = '<p style="text-align:center;">No official announcements at this time.</p>';
        container.appendChild(newContainer);
        return;
    }

    announcements.forEach(ann => {
        const date = new Date(ann.created_at).toLocaleDateString();
        const box = document.createElement('div');
        box.classList.add('announcement-box');
        box.innerHTML = `
            <h3>${ann.title}</h3>
            <p>${ann.message}</p>
            <small style="color: #666;">Posted on: ${date}</small>
        `;
        newContainer.appendChild(box);
    });
    
    // Assuming the original content (like h1) is already there, we append the dynamic content
    document.body.appendChild(newContainer); 
}

// Initial load when the page is ready
document.addEventListener('DOMContentLoaded', fetchAndRenderAnnouncements);
</script>
