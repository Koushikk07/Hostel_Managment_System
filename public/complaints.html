<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Complaints</title>
<link rel="icon" type="image/jpeg" href="logo.jpeg">
<style>
body { font-family: Arial, sans-serif; background: #f5f5f5; margin:0; padding:0; }
header { background: #007bff; color: white; padding: 16px; text-align: center; }
h1 { margin:0; font-size:24px; }
main { padding:24px; background:white; margin:16px; border-radius:6px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
input, select, textarea { width:100%; padding:8px; margin:6px 0; border-radius:4px; border:1px solid #ccc; }
button { padding:8px 16px; margin-top:6px; border:none; background:#007bff; color:white; border-radius:4px; cursor:pointer; }
button:hover { background:#0056b3; }
table { width:100%; border-collapse:collapse; margin-top:12px; }
th, td { border:1px solid #ccc; padding:8px; text-align:center; }
th { background:#007bff; color:white; }
.status { font-weight:bold; }
.pending { color:orange; }
.resolved { color:green; }
header {
  background: #007bff;
  color: white;
  padding: 16px 24px;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}
header h1 {
  margin: 0;
  font-size: 24px;
  flex: 1;
  text-align: center;
}
header a {
  position: absolute;
  left: 24px;
  top: 50%;
  transform: translateY(-50%);
  text-decoration: none;
  background: white;
  color: #007bff;
  padding: 8px 16px;
  border-radius: 6px;
  font-weight: bold;
  transition: background 0.3s, color 0.3s;
}
header a:hover {
  background: #0056b3;
 color: white;
}
#session-timer-bar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #f8d7da; /* Light Red/Warning Color */
    color: #721c24; /* Dark Red Text */
    text-align: center;
    padding: 5px 0;
    font-weight: bold;
    z-index: 10000; /* Ensure it is above all other content */
    display: none; /* Initially hidden */
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}
</style>
</head>
<body>
<div id="session-timer-bar"></div>
<header>
  <h1>Complaints</h1>
   <a href="dashboard.html">Back</a>
</header>

<main>
<h2>Submit Complaint</h2>
<form id="complaint-form">
  <label for="type">Complaint Type</label>
  <select id="type" name="complaint_type" required>
    <option value="">Select Type</option>
    <option value="Maintenance">Maintenance</option>
    <option value="Mess">Mess</option>
    <option value="Other">Other</option>
  </select>

  <label for="desc">Description</label>
  <textarea id="desc" name="description" rows="4" required></textarea>

  <button type="submit">Submit Complaint</button>
</form>
<div id="msg"></div>

<h2>My Complaints</h2>
<div id="complaints-list">Loading...</div>

<script>

  const SESSION_TIMEOUT_MS = 1000 * 60 * 15; // 15 minutes (Must match server.js maxAge)
        const WARNING_TIME_MS = 1000 * 60 * 2;   // Show warning 2 minutes before timeout
        
        let timerInterval;
        let expirationTime = Date.now() + SESSION_TIMEOUT_MS;

        // Simple throttle function (prevents flooding the server with requests)
        function throttle(func, delay) {
            let lastCall = 0;
            return function(...args) {
                const now = Date.now();
                if (now - lastCall > delay) {
                    lastCall = now;
                    func.apply(this, args);
                }
            };
        }

        async function resetSessionActivity() {
            try {
                // Hitting the server to keep the session alive
                const response = await fetch('/keep-alive', { method: 'POST' });

                if (response.ok) {
                    // Update the client-side expiration time
                    expirationTime = Date.now() + SESSION_TIMEOUT_MS;
                    
                    // Restart the timer to reflect the new expiration time
                    startSessionTimer();
                    
                    // Hide the bar if we were in the warning zone
                    document.getElementById('session-timer-bar').style.display = 'none';
                }
            } catch(e) {
                console.error("Keep-alive failed, session may be invalid:", e);
            }
        }
        
        function startSessionTimer() {
            const timerElement = document.getElementById('session-timer-bar');
            if (!timerElement) return;

            if (timerInterval) clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                const remainingTimeMS = expirationTime - Date.now();
                
                if (remainingTimeMS <= 0) {
                    clearInterval(timerInterval);
                    timerElement.textContent = "Session Expired. Redirecting to Login...";
                    // Force client logout and redirect with an error message
                    window.location.href = "/logout?error=" + encodeURIComponent("Your session has expired due to inactivity.");
                    return;
                }

                // Show the timer only when it enters the warning zone
                if (remainingTimeMS <= WARNING_TIME_MS) {
                    const remainingMinutes = Math.floor(remainingTimeMS / (1000 * 60));
                    const remainingSeconds = Math.floor((remainingTimeMS % (1000 * 60)) / 1000);
                    timerElement.style.display = 'block';
                    timerElement.textContent = `⚠️ Session expires in ${remainingMinutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
                } else {
                    timerElement.style.display = 'none';
                }

            }, 1000); // Check every second
        }
        
        function setupActivityListeners() {
            ['mousemove', 'keydown', 'scroll', 'touchstart'].forEach(eventType => {
                document.addEventListener(eventType, throttle(resetSessionActivity, 60000)); // Throttle to once per minute
            });
        }

        // Initialize the timer logic
        document.addEventListener('DOMContentLoaded', () => {
            // Start the timer
            startSessionTimer();
            // Setup listeners to reset the timer on activity
            setupActivityListeners();
        });

        // =========================================================
        // === END OF SESSION TIMER SCRIPT ===
        // =========================================================
async function loadComplaints() {
  const container = document.getElementById("complaints-list");
  try {
    const resProfile = await fetch("/student/profile");
    const profile = await resProfile.json();
    const student_id = profile.student.id;

    const res = await fetch("/my-complaints");
    const data = await res.json();

    if (!data.success || !data.complaints.length) {
      container.innerHTML = "<p>No complaints submitted yet.</p>";
      return;
    }

    let html = `<table>
      <tr><th>ID</th><th>Type</th><th>Description</th><th>Status</th><th>Date</th></tr>`;

    data.complaints.forEach(c => {
      html += `
        <tr>
          <td>${c.complaint_id}</td>
          <td>${c.complaint_type}</td>
          <td>${c.description}</td>
          <td class="status ${c.status.toLowerCase()}">${c.status}</td>
          <td>${new Date(c.created_at).toLocaleDateString()}</td>
        </tr>
      `;
    });

    html += `</table>`;
    container.innerHTML = html;

  } catch(err) {
    container.innerHTML = "<p>Error loading complaints</p>";
  }
}

// ================= Submit Complaint =================
document.getElementById("complaint-form").addEventListener("submit", async function(e) {
  e.preventDefault();
  const type = document.getElementById("type").value;
  const desc = document.getElementById("desc").value;

  if (!type || !desc) return;

  try {
    const resProfile = await fetch("/student/profile");
    const profile = await resProfile.json();
    const student_id = profile.student.id;

    const res = await fetch("/complaints", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ student_id, complaint_type: type, description: desc })
    });

    const data = await res.json();
    document.getElementById("msg").innerText = data.message || "Complaint submitted";
    loadComplaints();
    document.getElementById("complaint-form").reset();
  } catch(err) {
    document.getElementById("msg").innerText = "Error submitting complaint";
  }
});

// ================= Initial Load =================
loadComplaints();
</script>
</main>

</body>
</html>
